background {
    monitor = # all monitors
    path = ~/.local/share/backgrounds/wallpaper.png

    blur_passes = 3
}

label {
    monitor = # all monitors
    text = cmd[update:1:1] echo "<b>$(date +%H:%M:%S)</b>"
    color = rgb(f8f8f2)
    font_size = 50
    font_family = JetBrainsMono Nerd Font Mono

    position = 0, 110
    halign = center
    valign = center
}

label {
    monitor = # all monitors
    text = cmd[update:1000:1] echo "$(date +%A\ %d\ %B\ %Y)"
    color = rgb(f8f8f2)
    font_size = 25
    font_family = JetBrainsMono Nerd Font Mono

    position = 0, 20
    halign = center
    valign = center
}

