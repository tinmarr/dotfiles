#### Theme ####
source = ~/.config/hypr/theme.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 8
        passes = 2
    }

    shadow {
        enabled = true
        range = 4
        render_power = 1
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0
    workspace_swipe_min_speed_to_force = 0
    workspace_swipe_direction_lock_threshold = 1000
}

group {
    groupbar {
        height = 4
        render_titles = false
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    allow_session_lock_restore = true
    font_family = JetBrainsMonoNerdFont
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile =  false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = true
}

xwayland {
    force_zero_scaling = true
}

opengl {
    nvidia_anti_flicker = true
}

render {
    direct_scanout = false
}

cursor {
    no_hardware_cursors = false
    no_warps = true
    hide_on_key_press = true
    hide_on_touch = true
    use_cpu_buffer = true
    default_monitor = DP-1
}

debug {
    disable_logs = false
}

#### Keybindings ####
# Movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod ALT, l, focusmonitor, -1
bind = $mainMod ALT, h, focusmonitor, 1
bind = ALT, TAB, focuscurrentorlast

# Floating
bind = $mainMod SHIFT, f, togglefloating
bind = $mainMod, f, fullscreen
# Moving windows
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d
# Changing split ratio
bind = $mainMod CONTROL, l, splitratio, 0.1
bind = $mainMod CONTROL, h, splitratio, -0.1
bind = $mainMod CONTROL, j, splitratio, 0.1
bind = $mainMod CONTROL, k, splitratio, -0.1
# Moving workspaces
bind = $mainMod CONTROL ALT, l, moveworkspacetomonitor, +0 -1
bind = $mainMod CONTROL ALT, h, moveworkspacetomonitor, +0 1
# Groups
bind = $mainMod, g, togglegroup
bind = $mainMod, TAB, changegroupactive
# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
# System controls
bind = , XF86MonBrightnessUp, exec, xbacklight +5
bind = , XF86MonBrightnessDown, exec, xbacklight -5
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
# Hyprland Management
bind = $mainMod, q, killactive
bind = $mainMod SHIFT, q, exec, uwsm stop
bind = $mainMod SHIFT, r, exec, hyprctl reload
bind = $mainMod SHIFT, w, exec, pidof hyprlock || hyprlock
# App start shortcuts
bind = $mainMod, return, exec, uwsm-app -- ghostty
bind = $mainMod, r, exec, pkill rofi || uwsm-app -- rofi -show run
bind = $mainMod, c, exec, pkill rofi || uwsm-app -- rofi -show calc -modi calc -no-show-match -no-sort -terse | wl-copy
bind = $mainMod, code:60, exec, pkill rofi || uwsm-app -- rofi -show emoji
bind = , Print, exec, uwsm-app -- grim -g "$(slurp)" - | uwsm-app -- swappy -f -
# Notification Submap
bind = $mainMod, n, submap, notif
submap = notif

bind = , c, exec, dunstctl close-all
bind = , c, submap, reset
bind = , p, exec, dunstctl set-paused toggle
bind = , p, submap, reset

bind = , p, exec, dunstctl set-paused toggle
bind = , 1, exec, dunstctl action 0
bind = , 2, exec, dunstctl action 1
bind = , 3, exec, dunstctl action 2
bind = , 4, exec, dunstctl action 3
bind = , 5, exec, dunstctl action 4
bind = , 6, exec, dunstctl action 5
bind = , 7, exec, dunstctl action 6
bind = , 8, exec, dunstctl action 7
bind = , 9, exec, dunstctl action 8
bind = , 0, exec, dunstctl action 9

bind = , catchall, submap, reset

submap = reset

#### Mouse Bindings ####
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#### Lid Switch ####
bindl=,switch:Lid Switch, exec, ~/.config/hypr/switch.sh

#### Window rules ####
windowrulev2 = workspace 4 silent, class:Slack
windowrulev2 = workspace 5, class:^(Zoom Workplace)$
windowrulev2 = workspace 10 silent, title:^(Spotify Premium)$

windowrulev2 = float, class:^()$
windowrulev2 = move onscreen 100% -100%, class:^()$
windowrulev2 = noinitialfocus, class:^()$

windowrulev2 = float, title:^.*menu window$
windowrulev2 = stayfocused, title:^.*menu window$
windowrulev2 = move onscreen cursor, title:^.*menu window$

