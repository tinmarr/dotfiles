###################
# Hyprland Config #
###################

# Startup
exec-once = hyprctl setcursor oreo_purple_cursors 32
exec-once = ibus-daemon -rxRd
exec-once = QT_QPA_PLATFORM=xcb uwsm app -- /usr/bin/kdeconnectd
exec-once = uwsm app -- kdeconnect-indicator
exec-once = uwsm app -- playerctld daemon
exec-once = uwsm app -- ~/.config/hypr/sunsetctl.sh
exec-once = uwsm app -- bat-notif

##### Monitors #####
# https://wiki.hypr.land/Configuring/Monitors/
# Home config
monitor=DP-1, 3840x2160@60, 0x0, 1.5
# monitor=DP-1, 2560x1440@60, 0x0, 1 # low-res toggle for some games
# Laptop
monitor=eDP-1, preferred, auto, 1.33
# Work screens
monitor=desc:Lenovo Group Limited LEN T24i-10 VNA46KYL, highres, auto-up, 1
# All other screens
monitor=,preferred,auto,1

#### Variables ####
$mainMod = SUPER

#### Theme ####
source = ~/.config/hypr/theme.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2

    layout = dwindle

    no_focus_fallback = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    snap {
        enabled = true
        border_overlap = true
        respect_gaps = true
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 16
        passes = 4
        contrast = 1.5
        vibrancy = 1
        vibrancy_darkness = 0.1
        brightness = 0.75
    }

    shadow {
        enabled = true
        range = 4
        render_power = 1
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 2
    accel_profile = flat
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = true
    }

    scroll_factor = 1.1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    emulate_discrete_scroll = 0
}

device {
    # Framework 13 Touchpad
    name = pixa3854:00-093a:0274-touchpad
    accel_profile = adaptive
}

gestures {
    workspace_swipe_distance = 200
    workspace_swipe_cancel_ratio = 0
    workspace_swipe_min_speed_to_force = 0
    workspace_swipe_direction_lock = false
    workspace_swipe_direction_lock_threshold = 1000
}

gesture = 3, horizontal, workspace

group {
    groupbar {
        gradients = true
        height = 4
        indicator_height = 0
        render_titles = false
        rounding = 2
        gradient_rounding = 2
        round_only_edges = false
        gradient_round_only_edges = false
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(com.mitchellh.ghostty)$
    allow_session_lock_restore = true
    font_family = JetBrainsMono Nerd Font Mono
    screencopy_force_8b = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile =  false
    force_split = 2
    preserve_split = true
    split_bias = 1
}

xwayland {
    force_zero_scaling = true
    create_abstract_socket = true
}

opengl {
    nvidia_anti_flicker = true
}

render {
    direct_scanout = 0
    ctm_animation = 1
    cm_fs_passthrough = 1
    cm_auto_hdr = 1
    new_render_scheduling = true
}

cursor {
    no_hardware_cursors = 2
    no_warps = true
    hide_on_key_press = true
    hide_on_touch = true
    use_cpu_buffer = true
    default_monitor = DP-1
}

ecosystem {
    enforce_permissions = true
}

experimental {
    xx_color_management_v4 = true
}

debug {
    disable_logs = false
}

#### Permissions ####
# https://wiki.hypr.land/Configuring/Permissions/
# these do not hotreload
# permission = regex, permission, mode
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/bin/grim, screencopy, allow
permission = /usr/lib/xdg-desktop-portal-hyprland, screencopy, allow

permission = /usr/bin/hyprpm, plugin, allow

#### Keybindings ####
# Movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod ALT, l, focusmonitor, -1
bind = $mainMod ALT, h, focusmonitor, 1
bind = ALT, TAB, focuscurrentorlast

# Floating
bind = $mainMod SHIFT, f, togglefloating
bind = $mainMod, f, fullscreen
bind = $mainMod, m, fullscreen, 1

# Moving windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Changing split ratio
bind = $mainMod CONTROL, l, resizeactive, 100 0
bind = $mainMod CONTROL, h, resizeactive, -100 0
bind = $mainMod CONTROL, j, resizeactive, 0 100
bind = $mainMod CONTROL, k, resizeactive, 0 -100

# Changing split behavior
bind = $mainMod, v, layoutmsg, togglesplit
bind = $mainMod, p, pseudo

# Moving workspaces
bind = $mainMod CONTROL ALT, l, moveworkspacetomonitor, +0 -1
bind = $mainMod CONTROL ALT, h, moveworkspacetomonitor, +0 1

# Groups
bind = $mainMod, g, togglegroup
bind = $mainMod, TAB, changegroupactive

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# System controls
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Hyprland Management
bind = $mainMod, q, killactive
bind = $mainMod ALT, q, forcekillactive
bind = $mainMod SHIFT, q, exec, uwsm stop
bind = $mainMod SHIFT, r, exec, ~/.config/hypr/reload.sh
bind = $mainMod SHIFT, w, exec, pidof hyprlock || hyprlock
bind = $mainMod, s, toggleswallow

# App start shortcuts
bind = $mainMod, return, exec, ghostty +new-window
bind = SHIFT, Print, exec, pkill hyprpicker || uwsm-app -- hyprpicker -r -z
bind = , Print, exec, uwsm-app -- grim -g "$(slurp)" - | uwsm-app -- swappy -f -
bind = $mainMod SHIFT, return, global, com.mitchellh.ghostty:SHIFT+LOGO+Return

# Rofi
bind = $mainMod, r, exec, pkill rofi || rofi -show drun
bind = $mainMod, c, exec, pkill rofi || rofi -show calc | wl-copy
bind = $mainMod, e, exec, pkill rofi || rofi -show emoji
bind = $mainMod ALT, w, exec, pkill rofi || rofi-kill

# Open popups
bind = $mainMod, o, submap, open
submap = open, reset
bind = , a, exec, ghostty --title='-float-' -e /usr/bin/wiremix
bind = , b, exec, ghostty --title='-float-' -e /usr/bin/bluetui
bind = , w, exec, ghostty --title='-float-' -e /usr/bin/impala
bind = , catchall, submap, reset
submap = reset

# Notification Submap
bind = $mainMod, n, submap, notif
submap = notif, reset
bind = , c, exec, dunstctl close-all
bind = , p, exec, dunstctl set-paused toggle
bind = , h, exec, rofi -show notifs
bind = , x, exec, dunstctl history-clear
bind = , 1, exec, dunstctl action 0
bind = , 2, exec, dunstctl action 1
bind = , 3, exec, dunstctl action 2
bind = , 4, exec, dunstctl action 3
bind = , 5, exec, dunstctl action 4
bind = , 6, exec, dunstctl action 5
bind = , 7, exec, dunstctl action 6
bind = , 8, exec, dunstctl action 7
bind = , 9, exec, dunstctl action 8
bind = , 0, exec, dunstctl action 9
bind = , catchall, submap, reset
submap = reset

#### Mouse Bindings ####
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#### Lid Switch ####
bindl=,switch:Lid Switch, exec, ~/.config/hypr/switch.sh

#### Window rules ####
windowrule = workspace 4 silent, class:Slack
windowrule = workspace 5, class:^(Zoom Workplace)$
windowrule = workspace 10 silent, title:^(Spotify Premium)$

windowrule = float, class:^()$
windowrule = move onscreen 100% -100%, class:^()$
windowrule = noinitialfocus, class:^()$

windowrule = float, class:^(Zoom Workplace)$
windowrule = float, title:^(as_toolbar)$
windowrule = float, title:^.*menu window$
windowrule = stayfocused, title:^.*menu window$
windowrule = move onscreen cursor, title:^.*menu window$

windowrule = float, class:.*pavucontrol.*
windowrule = size 25% 25%, class:.*pavucontrol.*
windowrule = move 100%-w-10 40, class:.*pavucontrol.*

windowrule = float, title:.*\-float\-.*

layerrule = noanim, rofi

